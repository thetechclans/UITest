<div *ngIf="showModal" class="modal fade show d-block custom-modal" tabindex="-1" role="dialog" aria-labelledby="idleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close custom-close-button" (click)="hideModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="idleModalLabel">You Have Been Idle!</h5>
          <p>{{ idleState }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary logout-button" (click)="logout()">Logout</button>
          <button type="button" class="btn btn-primary stay-button" (click)="stay()">Stay</button>
        </div>
      </div>
    </div>
  </div>
